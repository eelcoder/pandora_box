language: cpp
script:
  - cmake .
  - cmake --build .
  - ctest -j2 -VV

compiler:
  - clang
  - gcc

matrix:
  include:
    - env: BUILD_TYPE=Release CPP=14 SYSTEM_LIBCXX=On
      os: osx
      compiler: 
        - clang

    - env: BUILD_TYPE=Release CPP=14 SYSTEM_LIBCXX=On
      os: linux
      compiler: 
        - gcc
